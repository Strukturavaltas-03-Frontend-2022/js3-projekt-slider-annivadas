<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider</title>
  <link rel="stylesheet" href="./slider.css">
</head>

<body>
  <div class="slideshow">

    <div class="slide">
      <img src="./img/img1.jpg" alt="A family by the sea" class="slide-img">
      <div class="slide-textfield">
        <h4>Enjoy the sea!</h4>
      </div>
    </div>

    <div class="slide">
      <img src="./img/img2.jpg" alt="A boot at sunset" class="slide-img">
      <div class="slide-textfield">
        <h4>Go booting!</h4>
      </div>
    </div>

    <div class="slide">
      <img src="./img/img3.jpg" alt="A women in the pool" class="slide-img">
      <div class="slide-textfield">
        <h4 class="slide-text">Relax in the pool!</h4>
      </div>

    </div>

    <a class="arrow arrow-links" ><span>&#10094;</span></a>
    <a class="arrow arrow-rechts"><span>&#10095;</span></a>
  </div>

  <script src="./slider.js"></script>

</body>

</html>
